<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carrot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="./carrot.js" defer></script>
</head>
<body>
     <section class="page-wrap">
        <button class="button start">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <div class="timer">00:00</div>
        <div class="count">0</div>
        <div class="play-field">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="carrot" src="./carrot/img/carrot.png">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
            <img class="bug" src="./carrot/img/bug.png" alt="">
        </div>
        <div class="alert lost">
            <button class="button restart">
                <i class="fas fa-redo fa-2x"></i>
            </button>
            <p class="result">YOU LOST</p>
        </div>
        <div class="alert replay">
            <button class="button restart">
                <i class="fas fa-redo fa-2x"></i>
            </button>
            <p class="result">Replay?</p>
        </div>
        <div class="alert won">
            <button class="button restart">
                <i class="fas fa-redo fa-2x"></i>
            </button>
            <p class="result">YOU WON</p>
        </div>
    </section>
</body>
</html>
